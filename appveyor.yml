before_build:
- git submodule update --init --recursive
- cmake -H. -Bbuild -G "Visual Studio %VS_VERSION%" -DCMAKE_GENERATOR_PLATFORM=%VS_PLATFORM%

build:
  project: build\%APPVEYOR_PROJECT_NAME%.sln
  parallel: true
  verbosity: minimal

