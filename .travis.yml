# This file can be validated on: http://lint.travis-ci.org/

sudo: false
dist: trusty
language: cpp

matrix:
    include:
      -   os: linux
          compiler: gcc
          env: 
            - BUILD_TYPE=relwithdebinfo
            - GCC_VERSION=7
            - CC=gcc-7
            - CXX=g++-7
          addons:
            apt:
              # List of whitelisted in travis packages for ubuntu-trusty can be found here:
              #   https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-trusty
              # List of whitelisted in travis apt-sources:
              #   https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
              sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
              packages: ['cmake', 'autoconf', 'automake', 'gcc-7', 'g++-7', 'clang-5.0']

      -   os: osx
          compiler: gcc
          env: 
            - BUILD_TYPE=relwithdebinfo
          addons:
            apt:
              sources: 
              packages: ['cmake', 'autoconf', 'automake', 'gcc-7', 'g++-7', 'clang-5.0']

install:
  - cmake --version

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ] ; then
        #brew update
        #brew install libtool
        echo osx
    fi
    if [ "$TRAVIS_OS_NAME" == "linux" ] ; then
        echo linux
    fi

before_script:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ] ; then
        #glibtoolize
        #aclocal
        #autoheader
        #autoconf
        #automake --add-missing
        #sh configure
        echo osx
    fi
    if [ "$TRAVIS_OS_NAME" == "linux" ] ; then
        #libtoolize
        #aclocal
        #autoheader
        #autoconf
        #automake --add-missing
        #sh configure
        echo linux
    fi

script:
  - mkdir -p build && pushd build
  - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE
  - cmake --build .
  - popd

after_success:
  - pushd bin/relwithdebinfo
  - ./lua ../script/test.lua
  - popd


after_failure:
  - echo failure

before_deploy:
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - echo deploy start

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_ACCESS_TOKEN
  file: bin/pbtest
  skip_cleanup: true
  on:
    branch: master
    tags: false
    all_branches: true
    condition: $TRAVIS_OS_NAME == "linux" && $TRAVIS_COMMIT_MESSAGE == "BUILD_DEPLOY" && $BUILD_TYPE == "RelWithDebInfo"

after_deploy:
  - echo deploy end
